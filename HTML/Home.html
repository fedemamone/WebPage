<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="../HTML/Home.html">
                    <img class="logoIcon" src="../Sprites/logo.jpg" />
                </a>
            </div>
            <div class="social">
                <a href="https://es-la.facebook.com/bostonceltics/" target="_blank">
                    <img class="image" src="../Sprites/facebook.png" />
                </a>
                <a class="socialPosition" href="https://twitter.com/celtics?lang=es" target="_blank">
                    <img class="image" src="../Sprites/twitter.png" />
                </a>
                <a href="https://www.instagram.com/celtics/?hl=es-la" target="_blank">
                    <img class="image" src="../Sprites/instagram.png" />
                </a>
            </div>
            <div class="login">
                <p id="login">LogIn</button>
            </div>
        </div>
        <div class="main">
            <div class="center">
                <p id="home">Estoy en Home</p>
                <p id="HTML" hidden>Estoy en HTML</p>
                <p id="CSS" hidden>Estoy en CSS</p>
                <p id="about" hidden>Estoy en About</p>
            </div>
            <div class="tab" id="navbar">
                <ul class="nav nav-tabs nav-justified" role="tablist">
                    <li id="bHome" class="active">
                        <a>Home</a>
                    </li>
                    <li id="bHTML">
                        <a>HTML</a>
                    </li>
                    <li id="bCSS">
                        <a>CSS</a>
                    </li>
                    <li id="bAbout">
                        <a>About</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Log In</h4>
            </div>
            <div class="modal-body">
              <form role="form">
                  <div class="form-group alignLeft">
                        <span class="glyphicon glyphicon-user"></span>
                        <label for="usrname"> Username</label>
                    <p></p>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" required>
                    <p></p>
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <label for="psw"> Password</label>
                    <p></p>
                    <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>


    <script src="../JS/main.js"></script>
</body>

</html>
